# https://gohugo.io/hosting-and-deployment/hosting-on-github/

name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.6.7' # ローカルではpyenvを使っています。多重管理ごめんなさい

      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: |
          cd docs/
          python ../scripts/create_multilingual_contents.py
          hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/public # この設定により /docs/public 以下の内容が gh-pages ブランチの *ルートに* 展開される。回避法が不明なため GitHub Pages 側でルートを公開する必要がある

# for using Python in workflow, see following links: 
# - https://docs.github.com/actions/automating-builds-and-tests/building-and-testing-python#using-the-python-starter-workflow
# - https://github.com/actions/setup-python